<h2 style="background-color:orange">
    Welcome to Case study </h2>
        <div class="container" >
            <div class="title">
                Login Form
            </div>
    <div class="well">
        <div class="row">
            <div class="input-field col s12">
                <input [(ngModel)]="user.username" id="username" 
                type="text" placeholder="Enter username" class="validate" >
                <label for="username">User Name</label>
            </div>
        </div>
 
    <div class="row">
        <div class="input-field col s12">
            <input [(ngModel)]="user.password" id="password" 
                type="password" placeholder="Enter password" class="validate">
                    <label for="password">Password</label>
        </div>
    </div>
 
        <span>{{errorMsg}}</span>
        <button (click)="login()" 
            class="btn waves-effect waves-light" 
            type="submit" name="action">Login
        </button>
    </div>
</div>
